<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/d3276cfdd0.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/tienda-xda/assets/css/style.css" />
    <title>Tienda XDA</title>
  </head>
  <body>
    <!-- Contenedor CSS Grid-->
    <div class="grid-container">
      <header>
        <nav>
          <input type="checkbox" id="check" />
          <label for="check" class="checkbtn"
            ><i class="fas fa-bars" style="color: black"></i
          ></label>
          <div class="logo"><label class="logo__brand">XDA</label></div>
          <ul>
            <li><a href="#">Mujer</a></li>
            <li><a href="#">Hombre</a></li>
            <li><a href="#">Accesorios</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </nav>
      </header>
      <aside class="grid__img"></aside>
      <aside class="grid__description">
        <div class="grid__description grid__description--title">
          <h1>LOREM IPSUM AD VALOREM</h1>
        </div>
        <div class="grid__description grid__description--text">
          <h3>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Dignissimos dolores, vitae ducimus mollitia illo fugit.
          </h3>
        </div>
        <div class="grid__description grid__description--text">
          <button class="button-shop">Ir a tienda</button>
        </div>
      </aside>
      <footer class="footer">
        <div class="newsletter">
          <div class="newsletter__email">Newsletter</div>
          <div class="newsletter__subscribe">Correo Electrónico</div>
          <input
            type="text"
            placeholder="Ingresa tu correo Electónico"
            class="newsletter__input"
          />
        </div>
        <div class="subscribe"><p>Suscribir</p></div>
      </footer>
    </div>
  </body>
</html>
